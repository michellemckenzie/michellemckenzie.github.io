<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <script src = 'script.js' defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href = 'styles.css' rel = 'stylesheet'>
</head>
<body>

  <div id = "card">
    <div id = 'art'>
      <img src = "images/image-equilibrium.jpg" alt = "NFT art of a cube" id = "nft">
      <div id = "nftHover"> 
        <img src = "images/icon-view.svg" alt = "eye icon">
      </div>
    </div>


    <h1>Equilibrium #3429</h1>

    <p id = 'summary'>Our Equilibrium collection promotes balance and calm.</p>

    <div id = 'info'>
      <div id = 'price'>
        <img src = 'images/icon-ethereum.svg' alt = 'currency symbol'>
        <p>0.041 ETH</p>
      </div>

      <div id = 'time'>
        <img src ='images/icon-clock.svg' alt = 'clock icon'>
        <p>3 days left</p>
      </div>
    </div>

    <hr/>

    <div id = "creator">
      <img src = "images/image-avatar.png" alt = "creator's profile picture">
      
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>


  </div>
</body>
</html>
