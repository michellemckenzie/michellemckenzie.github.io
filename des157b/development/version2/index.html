<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>version two</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Shizuru&display=swap" rel="stylesheet">

    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    
    <header>
        <h1 id = "title">collections</h1>
        <i class="fa-solid fa-bars"></i>
        <div id = "menuOptions">
            <i class="fa-solid fa-xmark"></i>
            <p id = "homeOption">collections</p>
            <p id = "addOption">add your photo</p>
            <p id = "aboutOption">about</p>
        </div>
    </header>

   
    

    <section id = "main">
        <section class = "topics">
            <i class="fa-solid fa-shoe-prints"></i>
            <h1>#shoes</h1>
            
            <section class = "images">
                <img src = "images/shoes.jpg" alt = "hoka shoes">
                <!-- <img src = "images/shoes.jpg" alt = "hoka shoes">
                <img src = "images/shoes.jpg" alt = "hoka shoes">
                <img src = "images/shoes.jpg" alt = "hoka shoes"> -->
            </section>
        </section>

        <section class = "topics">
            <i class="fa-solid fa-bag-shopping"></i>
            <h1>#bags</h1>
            <section class = "images"></section>
        </section>
    </section>

    <section id = "uploadPage">
        <form id="upload">
            <label for="fileupload">Upload an image</label>
            <input type="file" id="fileupload" accept="image/png, image/jpeg, image/jpg, image/heic">

            <label for="name">Your Name </label>
            <input type="text" id="name" required>

            <label for="description">Add a caption </label>
            <textarea id="description"></textarea>

            <input type="submit" value="submit">
        </form>

    </section>
    
</body>
</html>
