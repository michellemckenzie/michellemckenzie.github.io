<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>version two</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Shizuru&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9965cbc942.js" crossorigin="anonymous"></script>
    <!--/ /-------- Load Parse Library --------/ /-->
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    
    <header>
        <h1 id = "title">collections</h1>
    </header>

    <i class="fa-solid fa-bars"></i>
    
    <div id = "menuOptions">
        <i class="fa-solid fa-xmark"></i>
        <p id = "homeOption">collections</p>
        <p id = "addOption">add your photo</p>
        <p id = "aboutOption">about</p>
    </div>

   
    

    <section id = "main">
        <section id = "shoes">
            <i class="fa-solid fa-shoe-prints"></i>
            <h1>#shoes</h1>
            
            <div class = "images">
                <img src = "images/shoes.jpg" alt = "hoka shoes">
            </div>
        </section>

        <section id = "bags">
            <i class="fa-solid fa-bag-shopping"></i>
            <h1>#bags</h1>
            <div class = "images"></div>
        </section>
    </section>

    <section id = "uploadPage">
        <form id="upload">
            <label for="fileupload">Upload an image</label>
            <input type="file" id="fileupload" accept="image/png, image/jpeg, image/jpg, image/heic" required>

            <label for="category">Choose a category:</label>
            <select name="category" id="category" required>
                <option value="shoes">shoes</option>
                <option value="bags">bags</option>
                <option value="animals">animals</option>
                <option value="uc davis">uc davis</option>
            </select>

            <label for="name">Your Name </label>
            <input type="text" id="name" required>

            <label for="description">Add a caption (optional) </label>
            <textarea id="description" cols = "5" rows = "6"></textarea>

            <input type="submit" value="submit" id = "submit">
        </form>

        <div id="uploaded-img"></div>

    </section>
    
</body>
</html>
